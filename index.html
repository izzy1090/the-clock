        #clock {
          position: absolute;

    <script>
        // Calling showTime function at every second
        setInterval(showClock, 1000);
      
        function showClock(){
      
          const time = new Date();
          // Pull hours, minutes, and seconds from a Date object and add it to our new object
          // AM/PM is not needed currently
          let hour = time.getHours();
          let minutes = time.getMinutes();
          let seconds = time.getSeconds();
      
          const currentTime = 
                // if hour is less than 10 add a preceding 0 before it
                (hour < 10 ? '0' + hour : hour) + 
                ":" + (minutes < 10 ? "0" + minutes : minutes) + 
                ":" + (seconds < 10 ? "0" + seconds : seconds);
          // Render the clock
          document.getElementById('clock').innerHTML = currentTime;
        }
    </script>
